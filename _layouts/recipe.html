{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block body %}
<article id="post">
    <header>
        <h1>{{ title }}</h1>
    </header>
    {{ content }}
    <footer>
        <small><em>
                <address>Posted by <a href="{{ author_link }}">{{ author }}</a></address>
            <time datetime="{{ date }}">{{ date | datetimeformat('%b %d, %Y') }}</time>
        </em></small>
    </footer>
</article>
{% endblock %}
