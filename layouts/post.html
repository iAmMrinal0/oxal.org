{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block body %}
<article class="post">
    <header>
        <h1>{{ title }}</h1>
    </header>
    {{ content }}
    <footer> <small> <em>
        <address>Posted by <a rel="author" href="{{ author_link }}">{{ author }}</a></address>
        <time datetime="{{ date }}">{{ date | datetimeformat('%b %d, %Y') }}</time>
    </em> </small> </footer>
</article>
{% endblock %}
